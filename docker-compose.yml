version: '3.3'
services:
  logto-io:
    container_name: logto
    ports:
      - '3001:3001'
    environment:
      - TRUST_PROXY_HEADER=1
      - 'ENDPOINT=https://logto.sukkart.com'
      - 'DB_URL=postgres://username:password@your_postgres_url:port/db_name'
    image: 'ghcr.io/logto-io/logto:prerelease'
